<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="heading">Stopwatch</h1>
    <div id="container">
      <div id="watch">
        00:00:00

      </div>
      <div class="controls">
        <button type="button" class="btn btn-success" id="start" onclick="startTime()">Start</button>
        <button type="button" class="btn btn-primary" id="stop" onclick="stopTimer()">Stop</button>
        <button type="button" class="btn btn-danger" id="reset" onclick="resetTime()">Reset</button>
      </div>
    </div>
 
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
